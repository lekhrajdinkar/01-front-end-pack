body
<nav>Sticky Navbar (Z-index 100)</nav>
<p>Position Demo</p>
<div class="box box--r" style="position: relative;">Normal-Flow box</div>
<div class="box ">Normal-Flow box</div>

<div  class="containor" style="position: absolute; top: 0px; left:0px;">
    containor
    <div class="box ">Normal-Flow box--1</div>
    <div class="box " style="position: relative;">Normal-Flow box--2</div>

    <!-- <div style="position: relative;"> -->
        <div style="position: absolute; top: 0px; left:0px;" class="box box--a">A1</div>
        <div style="position: relative; " class="box box--r">R1</div>
        <div style="position: absolute; top: 20px; left:20px;" class="box box--a">A3</div>
        <div style="position: relative; " class="box box--r">R2</div>
        <!-- </div> -->

    <div class="box ">Normal-Flow box--3</div>
    <div style="position: relative; top: 25px;" class="box box--r">R3</div>
    <div style="position: fixed; top: 0px; left:0px;" class="box box--f"></div>
</div>
