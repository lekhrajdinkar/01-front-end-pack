<div class="containor">
    <nav class="toolbar">
        <span 
            class="links" 
            [ngStyle]="{'color':item.color, 'border-color': item.color}"
            *ngFor="let item of links" 
            [routerLink]="item.url">
            {{item.text}}
        </span>
    </nav>
    
    <main>
       <router-outlet></router-outlet>
    </main>
 
</div>
